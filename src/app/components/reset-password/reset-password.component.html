<navbar></navbar>
<div class="wrapper fadeInDown container">
  <div id="formContent">
    <!-- Tabs Titles -->


    <!-- Login Form -->
    <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)" >
    <input  type="email" id="email" class="fadeIn second" name="email" placeholder="Email" #password="ngModel" [(ngModel)]="data.email" required>
    <input type="submit" class="fadeIn fourth" value="Send Code">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Resend code</a>
    </div>

    <div id="formFooter" *ngIf="this.message || this.bool" >
    
      <div  *ngIf="this.message && !this.bool" [ngClass]="{'error-aut':this.message.includes('incorrectos'),'exito-aut':this.message =='Inicio de sesiÃ³n exitoso'}">
          <a href="#">{{this.message}}</a>
      </div>
     
      <div *ngIf="this.bool && !this.message">
        <a href="#" class="loader"></a>
      </div>

    </div>

   
    
  </div>
</div>
