<div class="main__stepper">
  <!-- <div class="stepper-container"> -->
    <mat-stepper orientation="vertical" [linear]="isLinear"  #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" >
          <ng-template matStepLabel>Seleccion치 la m치quina</ng-template>


          <mat-form-field appearance="fill">
            <mat-label>M치quina</mat-label>
            <mat-select formControlName="firstCtrl">
              <mat-option  *ngFor="let poc_machine of poc_machines" [value]="poc_machine.state == 'Disponible' ? poc_machine.value : 'No' " [ngClass]="poc_machine.state == 'Disponible' ? 'disponible' : 'no-disponible' " 
              [matTooltipClass]="poc_machine.state == 'Disponible' ? 'tooltip-disponible' : 'tooltip-no-disponible' " matTooltip="{{poc_machine.state}}">
                {{poc_machine.value}} 
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div>
            <button mat-button *ngIf = "this.firstFormGroup.value['firstCtrl'] != 'No'"  matStepperNext>Siguiente</button>
          <span *ngIf = "this.firstFormGroup.value['firstCtrl'] == 'No'" class="stepper-option__disabled">La opcion seleccionada no est치 disponible</span>
          </div>
        </form>
      </mat-step>


      <mat-step>
        <ng-template matStepLabel>Terminar</ng-template>
        <p>Enviar todo y terminar</p>
        <div>
          <button mat-button matStepperPrevious>Volver</button>
          <button  mat-button [disabled]= "this.firstFormGroup.value['firstCtrl'] == 'No' " (click)="sendStepper(stepper)">Enviar</button>
        </div>
      </mat-step>

    </mat-stepper>
    
    <div *ngIf="this.bool" class="loader">
      <a href="#" class="loader"></a>
    </div>

    <div *ngIf="this.sent && !this.bool" >
      <svg  class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
    </div>
